<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Brands</ion-label>
    </ion-item-divider>
    <ion-item button *ngFor="let brand of brands; let i=index">
      <ion-label (click)="itemSelected(brand)">{{brand.label}}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
